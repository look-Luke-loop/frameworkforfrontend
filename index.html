<!DOCTYPE html>
<html lang="en">
<head>
  <title>Projetinho lindo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="background-color: white;">

<div class="container mt-8">
<br>
  <h2>CADASTRO DE USUÁRIO</h2>
  <br>

    <form>
      <div class="form-group">
        <div class="row g-3 align-items-center">
            <div class="col">
                <label for="form-text " class="col-form-label">Primeiro nome</label>
                <input type="text" class="form-control" aria-labelledby="nome" id="pnome" required>
            </div>
              
            <div class="col">
              <label for="form-text " class="col-form-label">Último nome</label>
              <input type="text" class="form-control" aria-labelledby="nome" id="snome" required>
            </div>
        </div>

        <br><br>

        <div class="row g-3 align-items-center">
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
          </div>
        
          <div class="col-sm-4">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" required>
          </div>
        </div>

        <br><br>

        <div class="row g-3 align-items-center">
          <div class="col-sm-10">
            <label for="text" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" required>
            </div>

            <div class="col">
              <label for="number" class="form-label">Número</label>
              <input type="number" class="form-control" id="numero" required>
            </div>    
        </div>
        
        <br><br>

        <div class="row g-3 align-items-center">
          <div class="col-sm-3">
            <label for="uf" >UF</label>
              <select class="form-select" id="uf" onchange ="municipio_poruf()">
                <option selected>Selecione uma UF</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
          </div>

          <div class="col-sm-6">
            <label for="cidade">Cidade</label>
              <select class="form-select" id="cidade">
                
              </select>
            </div>

            <div class="col">
              <label for="bairro">Bairro</label>
              <select class="form-select" id="bairro" onchange ="bairro_pordistrito()">
                
              </select>
            </div>
          
        </div>
      </div>
      <br><br>

      <input class="btn btn-primary" type="submit" value="Cadastrar">

    </form>
</div>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
 
</body>
</html>
